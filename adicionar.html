<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./home.css" />
  <title>Adicionar Produto</title>
</head>

<body>
  <header>
    <img src="./assets/shirt_svgrepo.com.png" alt="">
    <h1>Roup{IN}nha</h1>
    
    <div class="adminMode">
        <img src="./assets/user-admin_svgrepo.com.png" alt="">
        <h2> Modo administrador</h2>
    </div>
  </header>

  <main>
    <h2 class="title" >Adicionar nova peça em estoque</h2>
    <form id="add-form">
        <div>
          <label for="name">Nome da peça</label>
          <input type="text" id="name" required>
        </div>
      
        <div>
          <label for="price">Preço</label>
          <input type="number" step="0.01" id="price" required>
        </div>
      
        <div>
          <label for="image">Imagem</label>
          <input type="text" id="image" required>
        </div>
      
        <div>
          <label for="category">Categorias</label>
          <input type="text" id="category" required>
        </div>
      
        <div>
          <label for="description">Descrição</label>
          <input type="text" id="description" required>
        </div>
      
        <div>
          <label for="rating">Avaliação</label>
          <input type="number" step="0.1" id="rating" required>
        </div>
      
        <button type="submit">Criar peça</button>
      </form>
  </main>

  <footer>
    <div class="endereço">
        <h3>Endereço</h3>
        <p>Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói - RJ
            CEP: 24210-315</p>
    </div>
    <div class="info">
        <h3>Fale conosco</h3>
        <p>contato@injunior.com.br</p>
        <div>
            <img src="./assets/mdi_instagram.png" alt="">
            <img src="./assets/ri_facebook-fill.png" alt="">
            <img src="./assets/ri_linkedin-fill.png" alt="">
        </div>
    </div>
</footer>
<div class="copyright">
    <p>© Copyright 2025. IN Junior. Todos os direitos reservados. Niterói, Brasil.</p>
</div>

  <script type="module" src="./adicionar.js"></script>
</body>

</html>
