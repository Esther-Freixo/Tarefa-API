<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./home.css" />
  <title>Editar Produto</title>
</head>

<body>
  <header>
    <img src="./assets/shirt_svgrepo.com.png" alt="">
    <h1>Roup{IN}nha</h1>
    <div class="adminMode">
        <img src="./assets/user-admin_svgrepo.com.png" alt="">
        <h2> Modo administrador</h2>
    </div>
  </header>

  <main>
    <h2 class="title">Editar peça do estoque</h2>
  
    <form id="edit-form">
      <div>
        <label for="edit-name">Nome da peça</label>
        <input type="text" id="edit-name" placeholder="Camisa React" required />
      </div>
  
      <div>
        <label for="edit-image">Imagem (URL)</label>
        <input type="text" id="edit-image" placeholder="https://via.placeholder.com/150" required />
      </div>
  
      <div>
        <label for="edit-description">Descrição</label>
        <input type="text" id="edit-description" placeholder="Descrição do produto" required />
      </div>
  
      <div>
        <label for="edit-price">Preço</label>
        <input type="number" step="0.01" id="edit-price" placeholder="78.90" required />
      </div>
  
      <div>
        <label for="edit-category">Categorias</label>
        <input type="text" id="edit-category" placeholder="Camisa, Branca, Masculina" required />
      </div>
  
      <div>
        <label for="edit-rating">Avaliação</label>
        <input type="number" step="0.1" id="edit-rating" placeholder="4.8" required />
      </div>
  
      <button type="submit">Editar peça</button>
    </form>
  </main>
  

  <footer>
    <div class="endereço">
        <h3>Endereço</h3>
        <p>Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói - RJ
            CEP: 24210-315</p>
    </div>
    <div class="info">
        <h3>Fale conosco</h3>
        <p>contato@injunior.com.br</p>
        <div>
            <img src="./assets/mdi_instagram.png" alt="">
            <img src="./assets/ri_facebook-fill.png" alt="">
            <img src="./assets/ri_linkedin-fill.png" alt="">
        </div>
    </div>
</footer>
<div class="copyright">
    <p>© Copyright 2025. IN Junior. Todos os direitos reservados. Niterói, Brasil.</p>
</div>

  <script type="module" src="./editar.js"></script>
</body>

</html>
